<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_Registration.css">
</head>


<body>
    <h1>Contact Us</h1>

    <form method="POST" action="contact_back.php">
        
        <div class="registerTo">
        <div class="comp">
            
            <h3>I AM A</h3>
            <div class="btnradio" >
                <input type="radio" name="btnradio" id="r1" value="Collaborator" autocomplete="off" checked>
                <label for="r1" style="font-size: 20px;">Collaborator</label>

                <input type="radio" name="btnradio" id="r2" value="Customer" autocomplete="off">
                <label for="r2" style="font-size: 20px;">Customer</label>

                <input type="radio" name="btnradio" id="r3" value="Franchise" autocomplete="off">
                <label  for="r3" style="font-size: 20px;">Franchise</label>
            </div>


            <div class="row">
                <label for="f_name">First Name</label>
                <input type="text" name="firstname" placeholder="Firstname" required>
            </div>
            <div class="row">
                <label>Last Name</label>
                <input type="text" name="lastname" placeholder="Lastname">
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="row">
                <label>Phone No.</label>
                <input type="tel" name="phonenumber" placeholder="Phonenumber" required>
            </div>
            <div class="subrow">
                <label>ADDRESS</label>
                <textarea  placeholder="Address" name="address"></textarea>
            </div>
            <div class="subrow">
                <label>MESSAGE</label>
                <textarea  placeholder="Type any message(Optional)" name="msg"></textarea>
            </div>
            <div class="row subrow">
                <input type="submit" name="submit" value="Submit">
            </div>
            
            
        </div>
    </div>
    </form>

</body>
</html>
