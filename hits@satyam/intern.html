<script>
    var count=0,count1=0,count2=0,count3=0,count4=0;
    function myMove() {
    count++;
    var elem2=document.getElementById("nav-list");
    if(count%2!=0)
      elem2.style.left = 0; 
    else
      elem2.style.left= -100 +'%';
    }
    function popup1(){
      count1++;
      var elem=document.getElementById("hee-regpage");
      if(count1%2!=0)

      else

    }
